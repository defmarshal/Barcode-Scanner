<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kasir Personal</title>

    <!-- WAJIB: Quagga dulu -->
    <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 12px;
        }

        button {
            padding: 8px 12px;
            margin: 4px;
            font-size: 14px;
        }

        #scanner {
            width: 100%;
            height: 280px;
            display: none;
            margin-top: 10px;
            background: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 12px;
        }

        #form {
            display: none;
            margin-top: 12px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input {
            padding: 6px;
            width: 95%;
        }
    </style>
</head>
<body>

<h2>üßæ Kasir Personal</h2>

<!-- TOMBOL -->
<button onclick="startScan()">üì∑ Scan Barang</button>
<button onclick="resetCart()">üóëÔ∏è Reset Belanja</button>

<!-- AREA KAMERA -->
<div id="scanner"></div>

<!-- FORM BARANG BARU -->
<div id="form">
    <h3>Barang Baru</h3>
    <input id="nama" placeholder="Nama Barang"><br><br>
    <input id="harga" type="number" placeholder="Harga"><br><br>
    <button onclick="simpanBarang()">Simpan</button>
</div>

<!-- TABEL KERANJANG -->
<table>
    <thead>
        <tr>
            <th>Barang</th>
            <th>Harga</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody id="list"></tbody>
</table>

<div class="total">
    Total: Rp <span id="total">0</span>
</div>

<!-- WAJIB: script.js PALING BAWAH -->
<script src="script.js"></script>

</body>
</html>
